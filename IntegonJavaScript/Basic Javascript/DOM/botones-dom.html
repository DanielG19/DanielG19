<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DOM</title>
    <script>console.log('Within the HEAD');</script>
</head>

<body>
    <div id="grupoBotones">
        <button id="btn1" class="Odd">Button 1</button>
        <button id="btn2">Button 2</button>
        <button id="btn3" class="Odd">Button 3</button>
    </div>

    <script>
        console.log(document.children);

        botones = document.getElementsByTagName('button');
        console.log(botones);



        let grupoBotones = document.getElementById("grupoBotones");
        let nuevoBoton = document.createElement('button');
        nuevoBoton.innerText = "Button 4";
        nuevoBoton.id = "btn4"
        grupoBotones.appendChild(nuevoBoton);

        console.log(grupoBotones);
        
        for(const boton of botones){
            boton.style.color="crimson";
        }

        botonesNones = document.getElementsByClassName("Odd");
        console.log(botonesNones);

        for(const boton of botonesNones){
            boton.style.color="blue";
        }

        boton1 = document.getElementById('btn1');
        boton1.addEventListener('click', function () {
            alert('click boton 1');
        })

    </script>
</body>

</html>
